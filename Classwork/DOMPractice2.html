<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        height: 200px;
        width: 200px;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div class="class1 class3">Div 1</div>
    <div class="class2">Div 2</div>
    <div class="class2 class4">Div 3</div>
    <div class="class1 class4">Div 4</div>
    <div class="class1 class2">Div 5</div>
    <div class="class5">Div 6</div>
    <div class="class5">Div 7</div>
    <div class="class1 class5" id="div8">Div 8</div>
    <div class="class5 class4" id="div9">Div 9</div>
    <div class="class1" id="div10">Div 10</div>

    <script>
    document.querySelectorAll(".class1").forEach(function(el){
        el.style.borderColor = "orange";
    });

    document.querySelectorAll(".class3").forEach(function(el){
        el.style.color = "red";
    });

    document.querySelectorAll(".class4").forEach(function(el){
        el.style.color = "blue";
    });

    document.querySelectorAll(".class5").forEach(function(el){
        el.classList.remove("class5")
        el.classList.add("class6");
    });

    document.querySelectorAll("div").forEach(function(el){
        el.classList.add("class7");
    });

    var div8 = document.getElementById("div8");
    div8.remove();

    var div9 = document.getElementById("div9");
    document.getElementsByTagName("body")[0].prepend(div9);

    document.querySelectorAll(".class2").forEach(function(el){
        el.style.backgroundColor = "black";
        el.style.color = "white";
    });

    var div10 = document.getElementById("div10");
    div10.style.width = (div10.clientWidth * 0.42 +"px");
    div10.style.height = (div10.clientHeight * 0.42+"px");
    div10.id = "div10new";

    </script>
</body>
</html>
